<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

  <style>
    td {
      border: 1px solid;
    }
  </style>
</head>

<body style="margin: 20px 5%;">

  <table style="width: 100%;border: 1px solid;">

    <caption>Table Title - Learn Front End Tech</caption>
    <thead>
      <tr>
        <th>编号</th>
        <th>名称</th>
        <th>备注</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="2">001</td>
        <td colspan="2">HTML & Remark</td>
        <!-- <td>HTML</td> -->
      </tr>
      <tr>
        <td>HTML</td>
        <td>Remark</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>Footer No.</td>
        <td>Footer Name</td>
        <td>Footer Remark</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
