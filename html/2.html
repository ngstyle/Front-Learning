<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul/ol、dl/dt/dd</title>
  <style>
    .li-style {
      list-style-type: square;
      /* list-style-type: lower-roman; */
    }
  </style>
</head>

<body>

  <ul>
    <li>xx</li>
    <li>yy</li>
  </ul>

  <ol>
    <li>xx</li>
    <li>yy</li>
  </ol>

  <dl>
    <dt>公司产品</dt>
    <dd>xx1</dd>
    <dd>xx2</dd>
    <dd>xx3</dd>

    <dt>联系方式</dt>
    <dd>yy1</dd>
    <dd>yy2</dd>
    <dd>yy3</dd>
  </dl>


  <script>
    class Foo {
      x = 5;

      constructor() {
        this.y = 10;
      }
    }
  </script>
</body>

</html>
