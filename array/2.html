<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reduce</title>
</head>

<body>

  <script>

    let arr = [1, 2, 1, 1, 3, 41, 1, 7, 9];

    // 查看一个元素出现的次数
    function count(array, val) {
      return array.reduce((pre, curr, index, arr) => {
        pre += curr === val ? 1 : 0;
        return pre;
      }, 0);
    }

    console.log(count(arr, 1));


    // 查找数组最大值
    function arrayMax(array) {
      return array.reduce((pre, curr, index, arr) => {
        return pre > curr ? pre : curr;
      });
    }
    console.log(arrayMax(arr));

    let lessons = [
      { name: 'js', price: 2200 },
      { name: 'php', price: 4500 },
      { name: 'java', price: 10500 }
    ];

    function totalPrice(array) {
      return array.reduce((pre, curr) => {
        return pre += curr.price;
      }, 0);
    }

    console.log(totalPrice(lessons));


    void function () {
      console.log('IIFE');
    }();
  </script>
</body>

</html>
