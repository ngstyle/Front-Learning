    .heading span {
      cursor: pointer;
      display: inline-block;
      transition: transform 0.25s;
      padding: 0 1px;
    }
    
    .heading span:hover {
      transform: translateY(-20px) rotate(5deg) scale(2);
    }
  </style>
</head>
