<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Proxy</title>
</head>

<body>
  <script>
    'use strict'
    let user = {
      name: 'nohc',
      age: 29
    };

    let proxy = new Proxy(user, {
      get(obj, property) {
        return obj[property];
      },
      set(obj, property, value) {
        obj[property] = value;
        return true;
      }
    });

    console.log(proxy.name);
  </script>
</body>

</html>
