<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Json toJson</title>
</head>

<body>

  <script>

    let obj = {
      name: 'chon',
      age: 28,
      teacher: {
        name: '向军大叔'
      },
      // toJSON: function () {
      //   // 自定义返回json 格式
      //   return {
      //     name: this.name
      //   }
      // }
    };

    let json = JSON.stringify(obj, null, 2);
    console.log(json);


    let parseObj = JSON.parse(json, (key, value) => {
      if (key === 'name') {
        value = 'nohc';
      }
      return value;
    });

    console.log(parseObj);

  </script>
</body>

</html>
