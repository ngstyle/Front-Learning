  <script>

    let Request = {
      get token() {
        let token = localStorage.getItem('token');
        if (token) {
          return token;
        } else {
          alert('请登录');
        }
      },
      set token(content) {
        localStorage.setItem('token', content);
      }
    }

  </script>
