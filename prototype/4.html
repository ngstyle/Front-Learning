<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>借用原型链</title>
</head>

<body>

  <script>

    let arr = { data: [1, 23, 4, 54, 76, 3, 4] };

    Object.setPrototypeOf(arr, {
      // max() {
      //   return this.data.sort((a, b) => b - a)[0];
      // },
      max(data) {
        let newA = data.sort((a, b) => {
          // console.log(b, a, data);
          return b - a;
        });
        // console.log(newA);
        return newA[0];
      }
    });


    let nohc = {
      lessons: {
        java: 87,
        javascript: 65,
        python: 52
      },
      // get data() {
      //   return Object.values(this.lessons);
      // }
    };

    console.log(arr.max(arr.data));
    // console.log(arr.max.apply(nohc));
    console.log(arr.max.call(nohc, Object.values(nohc.lessons)));


    console.log(Math.max.apply(null, arr.data));
    console.log(Math.max.apply(null, nohc.lessons));
  </script>
</body>

</html>
