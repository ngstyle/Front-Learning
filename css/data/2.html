<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul,li</title>

  <style>
    ul>li {
      list-style: square;
      list-style-position: inside;
    }
  </style>

</head>

<body>

  <ul>
    <li>nohc</li>
    <li>chon</li>
    <li>hedge</li>
    <li>oct</li>
  </ul>

</body>

</html>
