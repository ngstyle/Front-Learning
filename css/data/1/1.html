<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格样式</title>

  <style>
    table {
      border: none;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

  <table border="1">

    <thead>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Address</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>nohc</td>
        <td>yjh</td>
      </tr>
    </tbody>

  </table>

</body>

</html>
