<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector - 标签选择器</title>

  <style>
    * {
      color: red;
    }

    h1,
    h2 {
      color: blue;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>选择器</h1>
  <h2>选择器</h2>

  <span>span 元素</span><br />
  <a href="www.baidu.com">百度一下</a>
</body>

</html>
