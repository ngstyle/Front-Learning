<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>

  <style>
    article {
      width: 600px;
      height: 400px;
      border: 1px solid gray;
    }

    div {
      width: 400px;
      border: dashed 3px red;
      margin: auto;
    }

    ul>li {
      margin: 10px 0;
      border: 1px solid red;
    }

    p>em {
      border-radius: 50%;
      border-bottom: solid 3px red;
    }

    body>div:first-child {
      border-right: 8px green solid;
      border-bottom: 8px green solid;
      border-left: none;
      border-top: none;
      width: 20px;
      height: 40px;
      transform: rotate(45deg);
    }

    input:focus {
      outline: green dashed 1px;
    }

    .no-border {
      border: none;
    }
  </style>
</head>

<body>

  <div>

  </div>

  <input class='no-border' type="text" placeholder="Search...">

  <p>
    <em>nohc.ml</em>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam aspernatur ut unde necessitatibus sint ab
    dolorum reiciendis dicta. Quidem laudantium voluptatum soluta consectetur ratione repellat minus quaerat quo
    incidunt exercitationem.</div>

  <article>

    <div>

      盒子content

    </div>

  </article>

  <!-- box-sizing: border-box; -->
  <div style="box-sizing: border-box; width: 300px; height: 300px; padding: 20px;">
    xx
  </div>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

</body>

</html>
