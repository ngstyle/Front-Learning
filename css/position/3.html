<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>后盾人</title>

  <!-- em 相对于font-size 大小 -->
  <!-- li 填充img 时候，高度有留白。是由于img 是inline, vertical-align 是baseline 导致 -->
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 100px;
    }

    ul {
      list-style: none;
    }

    ul li {
      width: 300px;
      border: solid 8px blueviolet;
      /* overflow: hidden; */
      position: relative;
    }

    ul li img {
      width: 100%;
      /* float: left; */
      vertical-align: middle;
      left: 0;
      top: 0;
    }

    ul li:hover div {
      z-index: 1;
    }

    ul li>span {
      position: absolute;
      z-index: 3;
      width: 30px;
      height: 30px;
      background: blueviolet;
      border-radius: 50%;
      text-align: center;
      font-size: 16px;
      color: white;
      line-height: 2em;
      left: 10px;
      top: 10px;
      box-shadow: 2px 2px 5px #eee;
    }

    ul>li>div {
      width: 100%;
      height: 100%;
      position: absolute;
      background: blueviolet;
      z-index: -1;
      color: white;
      font-size: 20px;
      line-height: 8em;
      text-align: center;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <span>热</span>
      <img src="css.jpeg" alt="">
      <div>
        预览，删除
      </div>
    </li>
  </ul>
</body>

</html>
