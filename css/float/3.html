<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float 伪元素</title>

  <style>
    main {
      border: 3px solid black;
      width: 620px;
      margin: 10px auto;
      /* height: 200px; */
      padding: 20px;
      overflow: auto;
    }

    div {
      width: 300px;
      height: 200px;
    }

    div:nth-child(1) {
      border: 1px solid red;
      box-sizing: border-box;
      float: left;
    }

    div:nth-child(2) {
      background: blue;
      float: right;
    }
  </style>

</head>

<body>

  <main>
    <div></div>
    <div></div>
  </main>

</body>

</html>
