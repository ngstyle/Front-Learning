<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #34495E;
    }

    main:hover {
      /* transform: perspective(900px) rotateY(45deg) scaleZ(3); */
      transform: perspective(900px) rotateY(45deg) scale3d(1.2, 1.2, 3);
    }

    main {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* margin-left: -200px;
      margin-top: -200px; */
      border: 1px solid silver;
      box-sizing: border-box;
      transform-style: preserve-3d;
      transform: perspective(900px) rotateY(45deg);
      transition: 1s;
    }

    main div {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      /* margin-right: 100px;
      margin-bottom: 100px; 不可以*/
      /* transform: translate(-50%, -50%); */
      margin-left: -100px;
      margin-top: -100px;
      transition: .5s;
    }

    main div:nth-child(1) {
      background: #2ecc71;
    }

    main div:nth-child(2) {
      background: #e67e22;
      transform: translateZ(-300px);
    }

    main div:nth-child(2):hover {
      transform: translateZ(-300px) scale(2, .5);
    }
  </style>
</head>

<body>

  <main>
    <div></div>
    <div></div>
  </main>

</body>

</html>
