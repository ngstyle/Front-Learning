<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后盾人</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    ul {
      display: flex;
      list-style: none;
    }

    ul li {
      margin-right: 20px;
    }

    ul li strong {
      padding: 8px 40px;
      background: #2ecc71;
      text-transform: uppercase;
      color: white;
      cursor: pointer;
      display: block;
    }

    ul li strong+div {
      position: relative;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
      transform: scale(0);
      transition: .3s;
      transform-origin: center top;
    }

    ul li strong+div a {
      color: #34495e;
      text-decoration: none;
      padding: 6px;
    }

    ul li strong+div a:hover {
      background: #34495e;
      color: white;
    }

    ul li:hover strong+div {
      transform: scale(1);
    }
  </style>
</head>

<body>
  <main>
    <ul>
      <li>
        <strong>video</strong>
        <div>
          <a href="">HDCMS</a>
          <a href="">PHP</a>
        </div>
      </li>
      <li>
        <strong>live</strong>
        <div>
          <a href="">LINUX</a>
          <a href="">CSS3</a>
        </div>
      </li>
    </ul>
  </main>
</body>

</html>
