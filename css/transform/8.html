<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后盾人</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2c3e50;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 120px;
      height: 120px;
      margin: 10px;
      overflow: hidden;
      border: solid 2px #95a5a6;
      transition: 1s;
    }

    div>img {
      filter: blur(10px);
      height: 100%;
      transition: 1s;
    }

    div>img:hover {
      filter: none;
      transform: scale(1.2);
    }

    /* main:hover div {
            filter: blur(25px);
            transform: scale(.6);
        }

        main:hover div:hover {
            transform: scale(1.6);
            filter: none;
        } */
  </style>
</head>

<body>
  <main>
    <div><img src="images/5.jpeg" alt=""></div>
    <div><img src="images/3.jpeg" alt=""></div>
    <div><img src="images/2.jpeg" alt=""></div>
  </main>
</body>

</html>
