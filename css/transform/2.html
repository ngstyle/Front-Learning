<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动感炫酷表单</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 400px;
      height: 400px;
      border: 1px solid silver;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .field {
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
      width: 80%;
    }

    .field::before {
      content: '';
      width: 100%;
      height: 2px;
      transform: translateX(-100%);
      background: linear-gradient(to right, white, #2980b9, #e74c3c, #bdc3c7, #f1c40f, white);
      position: absolute;
      left: 0;
      bottom: 0;
      transition: 1s;
    }

    .field:hover::before {
      transform: translateX(100%);
    }

    .field input {
      border: none;
      outline: none;
      padding: 10px;
      width: 100%;
      background: transparent;
      color: #ecf0f1;
    }
  </style>

</head>

<body>


  <main>
    <div class="field"><input type="text" placeholder="输入用户名"></div>
    <div class="field"><input type="text" placeholder="请输入密码"></div>
  </main>

</body>

</html>
