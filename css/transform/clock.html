<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(to right, #f1c40f, #f39c12, #e67e22);
      position: relative;
    }

    .clock::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #34495e;
    }

    .line {
      width: 80%;
      height: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      /* background: black; */
    }

    .line::before {
      content: '';
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      position: absolute;
      background: #34495e;
      border-radius: 50%;
      z-index: 2;
    }

    .line::after {
      content: '';
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      position: absolute;
      background: #fff;
      border-radius: 50%;
      z-index: 2;
    }

    .line div {
      position: absolute;
      width: 8px;
      height: 100%;
      background: white;
      left: 50%;
    }

    .line div:nth-child(1) {
      transform: translateX(-50%) rotate(0deg);
    }

    .line div:nth-child(2) {
      transform: translateX(-50%) rotate(30deg);
    }

    .line div:nth-child(3) {
      transform: translateX(-50%) rotate(60deg);
    }

    .line div:nth-child(4) {
      transform: translateX(-50%) rotate(90deg);
    }

    .line div:nth-child(5) {
      transform: translateX(-50%) rotate(120deg);
    }

    .line div:nth-child(6) {
      transform: translateX(-50%) rotate(150deg);
    }

    .hour {
      width: 8px;
      background: #fff;
      height: 15%;
      bottom: 50%;
      transform: translateX(-50%);
      position: absolute;
      transform-origin: bottom;
      left: 50%;
    }

    .minute {
      width: 5px;
      background: #fff;
      height: 25%;
      bottom: 50%;
      position: absolute;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(60deg);
    }

    .second {
      width: 1px;
      background: #fff;
      height: 35%;
      bottom: 50%;
      transform: translateX(-50%) rotate(90deg);
      position: absolute;
      transform-origin: bottom;
      left: 50%;
      transition: 10s;
    }

    main:hover .second {
      transform: translateX(-50%) rotate(360deg);
    }
  </style>
</head>

<body>


  <main>
    <div class="clock">
      <div class="line">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
  </main>

</body>

</html>
