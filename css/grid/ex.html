<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding-left: 200px;
      padding-top: 200px;
    }

    article {
      border: solid 5px blueviolet;
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      grid-template-columns: repeat(4, 1fr);
    }

    article div {
      background: blueviolet;
      grid-row-start: 2;
      grid-row-end: 4;
      grid-column-start: 2;
      grid-column-end: 4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      color: white;
    }
  </style>
</head>

<body>


  <article>
    <div>后盾人</div>
  </article>

</body>

</html>
