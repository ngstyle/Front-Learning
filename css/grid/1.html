<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 20px;
    }

    article {
      display: grid;
      width: 300px;
      height: 300px;
      border: 1px solid silver;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
    }

    div {
      width: 100px;
      height: 100px;
      /* border: 1px solid blueviolet; */
      background: blueviolet;
      padding: 10px;
      background-clip: content-box;
      box-sizing: border-box;
      color: white;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>

<body>

  <article>
    <!-- div{$}*6 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <!-- div{$@7}*3 -->
    <div>7</div>
    <!-- <div>8</div>
    <div>9</div> -->
  </article>

</body>

</html>
