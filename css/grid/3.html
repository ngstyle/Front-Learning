<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 30px;
    }

    article {
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(2, 1fr);
      width: 100%;
      height: 300px;
      gap: 10px;
      border: 1px solid silver;
    }

    article div {
      background: blueviolet;
      color: white;
    }

    article div:first-child {
      /* grid-row: 1/3; */
      grid-row: 1/span 2;
      /* grid-column: 1/2; */
      grid-column: 1/span 1;
    }

    /* article div:nth-child(2) {
      grid-row: 1/2;
      grid-column: 2/3;
    } */
  </style>
</head>

<body>


  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>

</body>

</html>
