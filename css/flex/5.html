<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrink</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 100px;
    }

    article {
      display: flex;
      width: 400px;
      border: 1px solid blueviolet;
    }

    article div {
      height: 100px;
      background: blueviolet;
      box-sizing: border-box;
      padding: 10px;
      background-clip: content-box;
    }

    article div:nth-child(1) {
      width: 100px;
      flex-shrink: 0;
    }

    article div:nth-child(2) {
      width: 200px;
      flex-shrink: 1;
    }

    article div:nth-child(3) {
      width: 300px;
      flex-shrink: 2;
    }
  </style>
</head>

<body>


  <article>

    <div></div>
    <div></div>
    <div></div>

  </article>

</body>

</html>
