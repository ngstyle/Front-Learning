<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-flow</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      padding: 100px;
    }

    article {
      width: 600px;
      height: 300px;
      /* width: 280px; */
      border: 1px blueviolet solid;
      display: flex;
      /* flex-direction: row;
      flex-wrap: wrap-reverse; */
      flex-flow: row wrap;
      justify-content: space-evenly;
      align-items: center;

      /* 多行时，交叉轴排列顺序 */
      align-content: center;

      /* 如果子元素设置了最小、最大、固定宽高时，stretch无效 */
      /* align-items: stretch;  */
    }

    article div {
      width: 100px;
      height: 100px;
      background: blueviolet;
      box-sizing: border-box;
      padding: 10px;
      /* background-clip: content-box; */
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>

<body>


  <article>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

  </article>

</body>

</html>
