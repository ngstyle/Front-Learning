<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多级菜单</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      /* border-bottom: 1px solid grey; */
      flex: 0 0 48px;
    }

    main {
      flex-grow: 1;
      background: #efefef;
    }


    footer {
      /* background: red; */
      /* flex: 0 0 56px; */
      height: 56px;
      display: flex;

      /* height: 56px;
      background: #eee;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border-top: solid 1px #ccc; */
    }

    footer section {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      border-right: 1px solid #dedede;
    }

    footer section:last-child {
      border-right: none;
    }

    footer section h4 {
      flex: 0 0 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #eef;
    }

    footer section ul {
      background: white;
      display: flex;
      flex-direction: column;
      border: 1px solid #eef;
      /* display: flex;
      flex-direction: column;
      border: solid 1px #ccc;
      text-align: center;
      margin-bottom: 5px;
      margin: 5px;
      border-radius: 10px; */
    }

    footer section ul li {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eef;
      list-style: none;
      /* flex: 1 0 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-bottom: solid 1px #ccc;
      cursor: pointer; */
    }

    footer section ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>

  <header>

  </header>

  <main>

  </main>

  <footer>
    <section>
      <h4>教程</h4>
      <ul>
        <li>Java</li>
        <li>JavaScript</li>
        <li>CSS</li>
      </ul>
    </section>

    <section>
      <h4>直播</h4>
      <!-- <ul>
        <li>Java</li>
        <li>JavaScript</li>
        <li>CSS</li>
      </ul> -->
    </section>

    <section>
      <h4>福利</h4>
      <!-- <ul>
        <li>Java</li>
        <li>JavaScript</li>
        <li>CSS</li>
      </ul> -->
    </section>
  </footer>

</body>

</html>
